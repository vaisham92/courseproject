<div id="wrapper" class="row ng-scope">
	<div id="divLoading">
	</div>
	<br> <br>
	<main>
		<div class="row">
			<div class="col s12 m4 l2">
				<p></p>
			</div>
			<div class="col s12 m4 l8">
				<div class="card z-depth-5">
					<div class="card-content">
						<h5 class="blue-text text-lighten-1 center-align">Login to Continue!!! Welcome to Binary Mania</h5>
					</div>
					<div class="card-content">
						<div class="row">
							<form class="col s12">
								<div class="row">
									<div class="input-field col s12">
										<input id="email" type="email" class="validate" ng-model="email"> 
										<label for="email">Email</label>
									</div>
								</div>
								<div class="row">
									<div class="input-field col s12">
										<input id="password" type="password" class="validate" ng-model="password">
										<label for="password">Password</label>
									</div>
								</div>
							</form>
						</div>
					</div>
					<div class="card-action center-align">
						<a class="waves-effect red btn" href="/">Cancel</a>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
						<a class="waves-effect blue lighten-2 btn" ng-click="doLogin()">LogIn</a>
					</div>
					<div class="card-action center-align">
						<a href="#">Forgot your password?</a>
					</div>
				</div>
			</div>
		</div>
	</main>
</div>
