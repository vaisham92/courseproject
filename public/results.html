<style type="text/css">
.bgimg {
	background-image: url('images/background7.png');
}
</style>
<div id="wrapper" class="row ng-scope bgimg">
	<div class="row">
		<div class="col s6">
			<div class="container">
				<div class="jerry">
					<div class="lights">
						<span class="white_light"></span> <span class="dark_light"></span>
					</div>
					<div class="jerry_hair">
						<ul>
							<li class="h1"></li>
							<li class="h2"></li>
							<li class="h3"></li>
							<li class="h4"></li>
							<li class="h5"></li>
							<li class="h6"></li>
							<li class="h7"></li>
							<li class="h8"></li>
							<li class="h9"></li>
							<li class="h10"></li>
							<li class="h11"></li>
							<li class="h12"></li>
						</ul>
					</div>
					<div class="eyes1">
						<div class="eye_animate"></div>
						<div class="glasses"></div>
						<div class="white_part">
							<div class="brown_eye">
								<span class="black_part"></span>
							</div>
						</div>
					</div>
					<div class="eyes2">
						<div class="eye_animate"></div>
						<div class="glasses"></div>
						<div class="white_part">
							<div class="brown_eye">
								<span class="black_part"></span>
							</div>
						</div>
					</div>
					<div class="jerry_hand">
						<div class="jerry_lh"></div>
						<div class="animated_lh">
							<span class="gloves_lh"></span> <span class="gloves_lh2"></span>
						</div>
						<div class="jerry_rh"></div>
						<span class="gloves_rh"></span>
					</div>
					<div class="black_tie">
						<span class="right_tie">
							<div class="top_tie"></div>
							<div class="down_tie"></div>
						</span> <span class="left_tie">
							<div class="top_tie"></div>
							<div class="down_tie"></div>
						</span>
					</div>
					<div class="jerry_smile">
						<span class="teeth1"></span> <span class="teeth2"></span>
					</div>
					<div class="curves">
						<span class="jerry_curve1"></span> <span
							class="jerry_curve1 jerry_left_curve"></span> <span
							class="jerry_curve2"></span>
					</div>
					<div class="clothes">
						<div class="main_jerry"></div>
						<div class="right_shirt jerry_right_shirt"></div>
						<div class="right_shirt jerry_left_shirt"></div>
						<div class="jerry_bottom"></div>
					</div>
					<div class="pocket">
						<div class="logo"></div>
						<span class="lines"></span>
					</div>
					<div class="legs">
						<div class="jerry_shoes">
							<span class="jerry_small_shoes"></span>
						</div>
						<div class="jerry_shoes jerry_left_shoes">
							<span class="jerry_small_shoes"></span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col s3">
			<div class="row">&nbsp</div>
				<div class="row">&nbsp</div>
					<div class="row">&nbsp</div>

			<div class="card-panel light-green " align="center">
				<h4><b class="yellow-text">RESULTS</b></h5>
				<h5 class="white-text"><b >Score	: 	</b> {{score}}</h3>
				<h5 class="white-text"><b>Time Taken	: 	</b> {{time}}</h3>
				<h5 class="white-text"><b>Rank	: 	</b>{{rank}}</h3>
				<div>
                <a class="btn-large waves-effect waves-light"
                        name="action" href="/levels">Play Again
                </a>
                <br>
            </div>
			</div>
		</div>
	</div>
	<br> <br> <br> <br> <br> <br>
	<footer class="page-footer blue accent-2">
		<div class="container">
			<div class="row">
				<div class="col l6 s12">
					<h5 class="white-text">Company Bio</h5>
					<p class="grey-text text-lighten-4">Vaishampayan Reddy, Ashna Sebastian, Vimal Muraleedharan Nair, Rakesh Datta and Neha</p>
				</div>
				<div class="col l2 s12">&nbsp</div>
				<div class="col l4 s12">
					<h5 class="white-text">Quick Links</h5>
					<ul>
						<li><a class="white-text" href="/levels">Levels</a></li>
						<li><a class="white-text" href="/register">Regiter</a></li>
						<li><a class="white-text" href="/login">Login</a></li>
						<li><a class="white-text" href="/faq">FAQ</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="footer-copyright">
			<div class="container">
				Made by <a class="brown-text text-lighten-3"
					href="http://materializecss.com">Materialize</a>
			</div>
		</div>
	</footer>
</div>
